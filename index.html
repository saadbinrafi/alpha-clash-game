<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alfa clash game</title>

    <!-- daysi ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="min-h-screen bg-slate-900 bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        
        <section id="home-screen" class="flex flex-col items-center">
            <!-- HOME SCREEN  -->
            <div 
                class=" min-h-screen text-white flex-col justify-center items-center flex gap-10 text-center ">
                <h1 class="text-7xl uppercase font-bold">Alpha Clash Pro</h1>
                <p class="text-[20px] font-semibold">Unleash Your Keyboard Kun g fu : Press "Enter" to Play  </p>
                <button onclick="play()" class="btn bg-white text-black text-[20px] font-bold">Play Now</button>
            </div>

        </section>
            
            <!-- PLAY GROUND STARTS -->
        <section id="play-ground" class=" hidden ">
            <div class="flex flex-col items-center gap-16 pt-16">
                <!--play screen  -->
                <div 
                    class="artboard                artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-5 pb-2 rounded-b-xl ">Don't watch keyboard while playing.... </p>
                    </div>

                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl font-bold uppercase">Y</p>
                    </div>z


                </div>
                

                <!-- keaboard start -->
                <div>
                    
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    
                    
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                      
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>

                </div>
                <!-- keaboard end  -->

                <div class="flex justify-between w-2/3">
                 <!-- life line  -->
                    <div>
                        <button class="btn          rounded-full font-bold text-[20px]">
                        Life
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            <span>1</span>
                        </button>
                    </div>

                    <div>
                        <button class="btn rounded-full font-bold text-[20px]">
                            Score
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            <span>1</span>
                        </button>
                    </div>

                 
                    
                </div>


                





            </div>


        </section>
            <!-- PLAY GROUND END -->
            <!-- final score start  -->

        
        <section class="hidden score flex justify-center items-center min-h-screen">

            <div 
                class="text-white text-center space-y-6 bg-[#ffffff33] p-5 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-bold">score:</span><span>14</span>
                </h1>
                <button class="btn bg-black text-white text-[20px] font-semibold hover:bg-white hover:text-black ">Play Again</button>
                <p class="text-[20px] font-semibold">Practice will make you a pro</p>
            </div>

        </section>

    </main>



    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>

</body>
</html>
