<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alfa clash game</title>

    <!-- daysi ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="min-h-screen bg-slate-900 bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        
        <div class="flex flex-col items-center">
            <!-- HOME SCREEN  -->
            <section 
                class="home hidden min-h-screen text-white flex-col justify-center items-center gap-10">
                <h1 class="text-8xl uppercase font-bold">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kun g fu : Press "Enter" to Play  </p>
                <button class="btn bg-white text-black text-[20px] font-bold">Play Now</button>
            </section>

        </div>
            
            <!-- PLAY GROUND STARTS -->
        <section class="play-ground">
            <div class="flex flex-col items-center gap-16 pt-16">
                <!-- screen  -->
                <div 
                    class="artboard                artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-5 pb-2 rounded-b-xl ">Don't watch keyboard while playing.... </p>
                    </div>

                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl font-bold">Y</p>
                    </div>


                </div>
                

                <!-- keaboard start -->
                <div>
                    
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div> 
                    
                    
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div> 
                      
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>

                </div>
                <!-- keaboard end  -->

                <div class="flex justify-between w-2/3">
                 <!-- life line  -->
                    <div>
                        <button class="btn          rounded-full font-bold text-[20px]">
                        Life
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            <span>1</span>
                        </button>
                    </div>

                    <div>
                        <button class="btn rounded-full font-bold text-[20px]">
                            Score
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                            <span>1</span>
                        </button>
                    </div>

                 
                    
                </div>


                





            </div>


        </section>
            <!-- PLAY GROUND END -->
        
        
        
        
        
        <section class="score">

        </section>

    </main>

</body>
</html>
